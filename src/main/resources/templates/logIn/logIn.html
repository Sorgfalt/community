<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form name="logInForm" method="post" action="/logInForm">
    <div>
      <label for="regId">아이디 : </label>
      <input id="regId" name="regId" type="text">
    </div>
    <div>
      <label for="password">비밀번호 : </label>
      <input id="password" name="password" type="password">
    </div>

    <input type="submit" onclick="location.href='/logInForm';" value="로그인">
    <input type="button" onclick="location.href='/signUp';" value="회원가입">
  </form>
</body>
</html>
